<meta charset="UTF-8">

<script>
    function pulalinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase)
        pulalinha();
    };

    var anoAtual = 2021;
    var idadeMediaQuandoTemFilhos = 28;

    var quantidadeDeGeracoes = (anoAtual - 1500)/idadeMediaQuandoTemFilhos;

    mostra("Passaram-se" + Math.round(quantidadeDeGeracoes) + " gerações.");
    

</script>
