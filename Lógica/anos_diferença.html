<script>
    function pulalinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase)
    }

    var minhaIdade = 18;
    var idadeIrmão = 11;
    mostra("Nossa diferença de idade é: " + (minhaIdade - idadeIrmão) + " anos");
    pulalinha();
